<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Grades and CGPA Calculator</h1>

    <div id="subjects-container">
      <h2>Select Grades for Subjects</h2>
      <div id="subjects-list">
        <!-- Subjects will be dynamically added here -->
      </div>
      <button onclick="calculateSubjects()">Calculate</button>
    </div>

    <div id="result"></div>

    <div class="email-container">
      <input type="email" id="email" placeholder="Your email">
      <button onclick="sendEmail()">Send Report</button>
    </div>
  </div>

  <div class="background-animations">
    <!-- Circles will be dynamically added here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
