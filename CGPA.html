<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades and CGPA Calculator - Select Option</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    button {
      background-color: #6e8efb;
      color: white;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a777e3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select an Option</h1>
    <button onclick="location.href='subjects-page.html'">Use Subjects</button>
    <button onclick="location.href='grades-page.html'">Use Grades</button>
  </div>

</body>
</html>
