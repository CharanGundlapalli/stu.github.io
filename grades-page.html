<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades and CGPA Calculator - Grades</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1em;
    }
    button {
      background-color: #6e8efb;
      color: white;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a777e3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter Number of Subjects for Each Grade</h1>
    <input type="number" id="s-grades" placeholder="Number of S Grades">
    <input type="number" id="a-grades" placeholder="Number of A Grades">
    <input type="number" id="b-grades" placeholder="Number of B Grades">
    <input type="number" id="c-grades" placeholder="Number of C Grades">
    <input type="number" id="d-grades" placeholder="Number of D Grades">
    <input type="number" id="e-grades" placeholder="Number of E Grades">
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateCGPA() {
      const sGrades = parseInt(document.getElementById('s-grades').value) || 0;
      const aGrades = parseInt(document.getElementById('a-grades').value) || 0;
      const bGrades = parseInt(document.getElementById('b-grades').value) || 0;
      const cGrades = parseInt(document.getElementById('c-grades').value) || 0;
      const dGrades = parseInt(document.getElementById('d-grades').value) || 0;
      const eGrades = parseInt(document.getElementById('e-grades').value) || 0;

      const totalCourses = sGrades + aGrades + bGrades + cGrades + dGrades + eGrades;
      const totalPoints = (sGrades * 10) + (aGrades * 9) + (bGrades * 8) + (cGrades * 7) + (dGrades * 6) + (eGrades * 5);
      const cgpa = (totalCourses > 0) ? (totalPoints / totalCourses).toFixed(2) : '0.00';

      document.getElementById('result').innerHTML = `CGPA: ${cgpa}`;
    }
  </script>

</body>
</html>
