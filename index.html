<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient background */
        }

        h1 {
            color: #ffffff; 
            margin-bottom: 40px;
            font-size: 2.5em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff; 
            background-color: #5143a6; /* Updated to match the background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.4s ease, transform 0.3s ease;
            width: 250px;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
            width: 400%;
            height: 400%;
        }

        .btn:hover {
            background-color: #3b297f; /* Darker purple on hover */
            transform: scale(1.05); /* Scale the button on hover */
        }

        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Define specific positions and sizes for animated circles */
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 15s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 70%;
            animation-duration: 25s;
        }

        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 75%;
            left: 15%;
            animation-duration: 35s;
        }
    </style>
</head>
<body>

    <div class="background-animations">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Select a Tool</h1>
        <a href="attendance.html" class="btn">Attendance Calculator</a>
        <a href="cgpa.html" class="btn">CGPA Calculator</a>
    </div>

</body>
</html>
